<div *ngIf="isLoading$ | async">Loading...</div>
<div *ngIf="errors$ | async">Some error happened...</div>

<div *ngIf="feed$ | async">
  <div class="article-preview" *ngFor="let doctype of (feed$ | async)">
    <div class="info">
     <span>
       {{doctype.id}}
     </span>
      <br>
      <span>Тип документа:</span>
      <span>
        <h5>{{doctype.title}}</h5>
      </span>
    </div>
  </div>
</div>
