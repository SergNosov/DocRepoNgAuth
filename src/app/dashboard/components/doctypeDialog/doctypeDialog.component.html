<h1 mat-dialog-title>{{data.id}}</h1>
<div mat-dialog-content>
  <p>Тип документа:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.title">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Закрыть</button>
  <button mat-button [mat-dialog-close]="data.title" cdkFocusInitial>Сохранить</button>
</div>
