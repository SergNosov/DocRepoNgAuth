<div class="container">
  <div class="row">
    <p>doctypes works!</p>
    <ng-container *ngIf="isLoggedIn$ | async">
      <table class="table table-hover table-striped table-bordered">
        <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Тип</th>
          <th scope="col" class="dr-action">Действие</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let doctype of (doctypes$ | async)">
          <!--    (click)="navigateToDoctype(doctype.id)" -->

          <td>{{ doctype.id }}</td>
          <td>{{ doctype.title }}</td>
          <td>
            <button mat-icon-button class="edit"
                    (click)="openDialog(doctype)">
              <mat-icon> edit </mat-icon>
            </button>

              <button mat-icon-button color="warn">
                <mat-icon> delete </mat-icon>
              </button>

          </td>
        </tr>
        </tbody>
      </table>
    </ng-container>
  </div>
</div>
